<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel, Tesoura!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <h1>Pedra, Papel, Tesoura!</h1>
            <p>Para jogar, clique no botão jogar e faça a sua escolha! O robô irá jogar logo em seguida.</p>
        </header>
        <main>
            <button>Jogar!</button>
            <div class="pedra hidden"><img src="images/pedra.png" alt="Pedra"></div>
            <div class="papel hidden"><img src="images/papel.png" alt="Papel"></div>
            <div class="tesoura hidden"><img src="images/tesoura.png" alt="Tesoura"></div>
        </main>
    </section>
    <script src="main.js"></script>
</body>

</html>
